# Redis configuration for MLB ML system
# Optimized for Mac Mini M2 with 512MB memory limit

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds  
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF persistence for durability
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Network
bind 0.0.0.0
port 6379
protected-mode yes
timeout 300

# Performance optimizations
tcp-keepalive 300
tcp-backlog 511
databases 16

# Logging
loglevel notice
logfile ""

# Feature store specific settings
# Database 0: General cache
# Database 1: Feature store (if Feast is used)
# Database 2: Model predictions cache
# Database 3: Session storage

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Expire settings for ML features
# Features expire after 1 hour by default
# Can be overridden per key