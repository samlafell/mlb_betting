# AlertManager Configuration for MLB Betting System
# Production-ready alerting with multiple notification channels

global:
  # Global configuration
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@mlb-betting.example.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# Define notification templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 0s
      repeat_interval: 5m
      
    # Warning alerts - normal processing
    - match:
        severity: warning
      receiver: 'warning-alerts'
      repeat_interval: 30m
      
    # Database alerts - special handling
    - match:
        component: database
      receiver: 'database-team'
      repeat_interval: 15m
      
    # Business logic alerts
    - match:
        component: betting
      receiver: 'business-alerts'
      repeat_interval: 15m
      
    # Infrastructure alerts
    - match:
        component: infrastructure
      receiver: 'infrastructure-alerts'
      repeat_interval: 30m
      
    # Data pipeline alerts
    - match:
        component: data_pipeline
      receiver: 'data-team'
      repeat_interval: 20m

# Inhibit rules - suppress certain alerts when others are firing
inhibit_rules:
  # Suppress instance down alerts if entire service is down
  - source_match:
      alertname: 'ServiceDown'
    target_match:
      alertname: 'InstanceDown'
    equal: ['job', 'service']
    
  # Suppress high memory alerts if instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match:
      alertname: 'HighMemoryUsage'
    equal: ['instance']
    
  # Suppress API alerts if database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match:
      alertname: 'APISlowResponse'
    equal: ['job']

# Receiver configurations
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@example.com'
        subject: '[MLB Betting] {{ .GroupLabels.alertname }} Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Severity: {{ .Labels.severity }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
        html: |
          <h3>MLB Betting System Alert</h3>
          {{ range .Alerts }}
          <h4 style="color: {{ if eq .Labels.severity "critical" }}red{{ else if eq .Labels.severity "warning" }}orange{{ else }}green{{ end }}">
            {{ .Annotations.summary }}
          </h4>
          <p><strong>Description:</strong> {{ .Annotations.description }}</p>
          <p><strong>Instance:</strong> {{ .Labels.instance }}</p>
          <p><strong>Severity:</strong> {{ .Labels.severity }}</p>
          <p><strong>Started:</strong> {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}</p>
          <hr>
          {{ end }}

  # Critical alerts - multiple channels
  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        subject: 'üö® [CRITICAL] MLB Betting System Alert'
        body: |
          CRITICAL ALERT - IMMEDIATE ATTENTION REQUIRED
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          
          Runbook: {{ .Annotations.runbook_url }}
          Dashboard: {{ .Annotations.dashboard_url }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_CRITICAL}'
        channel: '#alerts-critical'
        username: 'AlertManager'
        icon_emoji: ':rotating_light:'
        title: 'üö® Critical Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          
          {{ if .Annotations.runbook_url }}<{{ .Annotations.runbook_url }}|:books: Runbook>{{ end }}
          {{ if .Annotations.dashboard_url }}<{{ .Annotations.dashboard_url }}|:chart_with_upwards_trend: Dashboard>{{ end }}
          {{ end }}
        color: 'danger'
        
    webhook_configs:
      - url: '${PAGERDUTY_WEBHOOK_URL}'
        http_config:
          bearer_token: '${PAGERDUTY_API_KEY}'

  # Warning alerts
  - name: 'warning-alerts'
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_WARNINGS}'
        channel: '#alerts-warnings'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        title: '‚ö†Ô∏è Warning: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Instance:* {{ .Labels.instance }}
          *Severity:* {{ .Labels.severity }}
          *Started:* {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
        color: 'warning'

  # Database team alerts
  - name: 'database-team'
    email_configs:
      - to: 'dba@example.com'
        subject: '[Database] MLB Betting System Alert'
        body: |
          Database Alert for MLB Betting System
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Database: {{ .Labels.database }}
          Instance: {{ .Labels.instance }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_DATABASE}'
        channel: '#database-alerts'
        username: 'AlertManager'
        icon_emoji: ':database:'
        title: 'üóÑÔ∏è Database Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Database:* {{ .Labels.database }}
          *Instance:* {{ .Labels.instance }}
          *Query Impact:* {{ .Annotations.query_impact }}
          {{ end }}

  # Business alerts (betting logic)
  - name: 'business-alerts'
    email_configs:
      - to: 'business@example.com'
        subject: '[Business Logic] MLB Betting Alert'
        body: |
          Business Logic Alert for MLB Betting System
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Impact: {{ .Annotations.business_impact }}
          Potential Revenue Loss: {{ .Annotations.revenue_impact }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_BUSINESS}'
        channel: '#business-alerts'
        username: 'AlertManager'
        icon_emoji: ':moneybag:'
        title: 'üí∞ Business Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Business Impact:* {{ .Annotations.business_impact }}
          *Revenue Impact:* {{ .Annotations.revenue_impact }}
          *Betting Markets Affected:* {{ .Labels.market_type }}
          {{ end }}
        color: '#ff9900'

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    email_configs:
      - to: 'infrastructure@example.com'
        subject: '[Infrastructure] MLB Betting System Alert'
        body: |
          Infrastructure Alert for MLB Betting System
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Component: {{ .Labels.component }}
          Instance: {{ .Labels.instance }}
          Resource Usage: {{ .Annotations.resource_usage }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_INFRASTRUCTURE}'
        channel: '#infrastructure-alerts'
        username: 'AlertManager'
        icon_emoji: ':gear:'
        title: '‚öôÔ∏è Infrastructure Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Component:* {{ .Labels.component }}
          *Resource Usage:* {{ .Annotations.resource_usage }}
          *Auto-scaling Status:* {{ .Annotations.autoscaling_status }}
          {{ end }}

  # Data team alerts
  - name: 'data-team'
    email_configs:
      - to: 'data@example.com'
        subject: '[Data Pipeline] MLB Betting System Alert'
        body: |
          Data Pipeline Alert for MLB Betting System
          
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Pipeline: {{ .Labels.pipeline }}
          Data Source: {{ .Labels.data_source }}
          Data Quality Score: {{ .Annotations.data_quality_score }}
          Records Affected: {{ .Annotations.records_affected }}
          Started: {{ .StartsAt.Format "2006-01-02 15:04:05 UTC" }}
          {{ end }}
    
    slack_configs:
      - api_url: '${SLACK_WEBHOOK_DATA}'
        channel: '#data-pipeline-alerts'
        username: 'AlertManager'
        icon_emoji: ':pipeline:'
        title: 'üìä Data Pipeline Alert: {{ .GroupLabels.alertname }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Pipeline:* {{ .Labels.pipeline }}
          *Data Source:* {{ .Labels.data_source }}
          *Quality Score:* {{ .Annotations.data_quality_score }}
          *Records Affected:* {{ .Annotations.records_affected }}
          {{ end }}
        color: '#0066cc'

# Time intervals for grouping and inhibition
time_intervals:
  - name: 'business-hours'
    time_intervals:
      - times:
          - start_time: '09:00'
            end_time: '17:00'
        weekdays: ['monday:friday']
        location: 'America/New_York'
        
  - name: 'betting-season'
    time_intervals:
      - times:
          - start_time: '00:00'
            end_time: '23:59'
        months: ['3:10']  # March to October (MLB season)
        
  - name: 'game-days'
    time_intervals:
      - times:
          - start_time: '10:00'
            end_time: '23:59'
        weekdays: ['monday:sunday']