# Docker Compose v2 syntax - version attribute is obsolete

services:
  # PostgreSQL - Primary database for ML and application data
  postgres:
    image: postgres:15-alpine
    container_name: mlb_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"  # Use different external port to avoid conflict
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d/
      - ./logs/postgres:/var/log/postgresql
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mlb_network

  # Redis - Feature cache and online store (512MB limit)
  redis:
    image: redis:7-alpine
    container_name: mlb_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - mlb_network

  # MLflow - Model registry and experiment tracking
  mlflow:
    image: python:3.11-slim
    container_name: mlb_mlflow
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
      - MLFLOW_HOST=0.0.0.0
      - MLFLOW_PORT=5000
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
      - ./logs/mlflow:/mlflow/logs
    command: |
      sh -c "
        pip install mlflow[extras] psycopg2-binary && 
        mlflow server \
          --backend-store-uri $${MLFLOW_BACKEND_STORE_URI} \
          --default-artifact-root $${MLFLOW_DEFAULT_ARTIFACT_ROOT} \
          --host $${MLFLOW_HOST} \
          --port $${MLFLOW_PORT} \
          --serve-artifacts
      "
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - mlb_network

  # FastAPI - ML Prediction Service with improved configuration
  # Also accessible as 'ml-api' for convenience
  fastapi:
    build:
      context: .
      dockerfile: docker/fastapi/Dockerfile
    container_name: mlb_fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Database configuration - explicit container networking
      - DATABASE_URL=postgresql://samlafell:postgres@postgres:5432/mlb_betting
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=mlb_betting
      - POSTGRES_USER=samlafell
      - POSTGRES_PASSWORD=postgres
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_NAME=mlb_betting
      - DB_USER=samlafell
      - DB_PASSWORD=postgres
      - REDIS_URL=redis://redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      # Application configuration
      - LOG_LEVEL=INFO
      - MAX_WORKERS=1
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      # UV virtual environment configuration
      - UV_PROJECT_ENVIRONMENT=/app/.venv
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models
      - ./logs/fastapi:/app/logs
      - ./config.toml:/app/config.toml:ro
    # Use the Dockerfile's CMD instead of overriding
    # command: from Dockerfile handles uv run properly
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mlflow:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 20s
      timeout: 15s
      retries: 5
      start_period: 90s
    networks:
      - mlb_network

  # Nginx - Reverse proxy and API gateway
  nginx:
    image: nginx:alpine
    container_name: mlb_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    depends_on:
      fastapi:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - mlb_network

