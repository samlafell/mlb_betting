version: '3.8'

services:
  # Redis - Feature cache and online store (512MB limit)
  redis:
    image: redis:7-alpine
    container_name: mlb_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - mlb_network

  # MLflow - Model registry and experiment tracking
  mlflow:
    image: python:3.11-slim
    container_name: mlb_mlflow
    restart: unless-stopped
    ports:
      - "5001:5000"
    environment:
      - MLFLOW_BACKEND_STORE_URI=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB}
      - MLFLOW_DEFAULT_ARTIFACT_ROOT=/mlflow/artifacts
      - MLFLOW_HOST=0.0.0.0
      - MLFLOW_PORT=5000
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
      - ./logs/mlflow:/mlflow/logs
    command: |
      sh -c "
        pip install mlflow[extras] psycopg2-binary && 
        mlflow server \
          --backend-store-uri $${MLFLOW_BACKEND_STORE_URI} \
          --default-artifact-root $${MLFLOW_DEFAULT_ARTIFACT_ROOT} \
          --host $${MLFLOW_HOST} \
          --port $${MLFLOW_PORT} \
          --serve-artifacts
      "
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:5000/health || curl -f http://localhost:5000/api/2.0/mlflow/experiments/list"]
      interval: 20s
      timeout: 15s
      retries: 6
      start_period: 90s
    networks:
      - mlb_network

  # FastAPI - ML Prediction Service
  fastapi:
    build:
      context: .
      dockerfile: docker/fastapi/Dockerfile
    container_name: mlb_fastapi
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@host.docker.internal:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379/0
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - LOG_LEVEL=INFO
      - MAX_WORKERS=2
    volumes:
      - ./src:/app/src:ro
      - ./models:/app/models
      - ./logs/fastapi:/app/logs
      - ./config.toml:/app/config.toml:ro
    command: >
      uv run uvicorn src.ml.api.main:app
      --host 0.0.0.0
      --port 8000
      --workers 2
      --access-log
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
          cpus: '0.5'
    depends_on:
      - redis
      - mlflow
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/health && curl -f http://localhost:8000/api/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - mlb_network

  # Nginx - Reverse proxy and API gateway
  nginx:
    image: nginx:alpine
    container_name: mlb_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./logs/nginx:/var/log/nginx
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'
        reservations:
          memory: 64M
          cpus: '0.1'
    depends_on:
      - fastapi
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --quiet --tries=1 --spider http://localhost/health && wget --quiet --tries=1 --spider http://localhost/api/health"]
      interval: 20s
      timeout: 10s
      retries: 4
      start_period: 45s
    networks:
      - mlb_network

  # Feast - Feature store (optional, can be added later)
